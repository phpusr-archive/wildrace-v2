project.version=v2.0-test

spring.datasource.url=jdbc:postgresql://localhost/wildrace-test
spring.datasource.username=wildrace-test
spring.datasource.password=wildrace-test
spring.jpa.hibernate.ddl-auto=validate
# Hibernate will save dates in UTC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# So that there is no error at startup
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.default_schema=public