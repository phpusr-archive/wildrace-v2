<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authorize</title>
</head>
<body>

<h3>Authorize</h3>

<script>
    const hash = window.location.hash.replace("#", "")
    const params = hash.split("&").map(it => {
        const param = it.split("=")
        return {name: param[0], value: param[1]}
    })

    let responseParam = params.find(it => it.name === "access_token")
    if (!responseParam) {
        responseParam = params.find(it => it.name === "error")
    }
    if (!responseParam) {
        responseParam = {error: "other"}
    }

    window.location.replace(`/#config/edit?${responseParam.name}=${responseParam.value}`)
</script>

</body>
</html>
